<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Fighting Game</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            background-color: white;
        }
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="log-display" style="position: absolute; left: 15px; top: 15px; display: flex; flex-direction: column; width: 150px;">
        <div>X: <span id="x-position"></span></div>
        <div>Y: <span id="y-position"></span></div>
        <div>DX: <span id="dx-position"></span></div>
        <div>DY: <span id="dy-position"></span></div>

        <div>facingDirection: <span id="facingDirection"></span></div>
        <div>isJumping: <span id="isJumping"></span></div>
        <div>isGrounded: <span id="isGrounded"></span></div>
        <div>isDashing: <span id="isDashing"></span></div>

        <div>isSwinging: <span id="isSwinging"></span></div>
    </div>
    <canvas id="canvas"></canvas>
    <script type="module" src="./src/index.ts"></script>
</body>
</html>
